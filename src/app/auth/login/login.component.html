<form
  class="bg-white shadow-md rounded px-8 pt-6 pb-8 m-auto flex flex-col max-w-sm"
  [formGroup]="form"
  (submit)="authenticate(form.value)"
>
  <div class="-mx-3 md:flex mt-3 mb-6">
    <div class="md:w-full px-3">
      <label
        class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
        for="username"
      >
        Username
      </label>
      <input
        class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
        id="username"
        type="text"
        formControlName="username"
      />
    </div>
  </div>
  <div class="-mx-3 md:flex mb-6">
    <div class="md:w-full px-3">
      <label
        class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
        for="grid-password"
      >
        Password
      </label>
      <input
        class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3"
        id="password"
        type="password"
        formControlName="password"
      />
    </div>
  </div>
  <div class="-mx-3 md:flex mb-3">
    <div class="md:w-full px-3">
      <button
        type="submit"
        class="block w-full bg-indigo-600 hover:bg-blue-dark text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-500 transition ease-in-out duration-300"
      >
        Login
      </button>
    </div>
  </div>
</form>
