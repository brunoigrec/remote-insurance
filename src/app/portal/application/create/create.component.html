<a [routerLink]="['..']" class="inline-block py-2 text-indigo-600">
  &larr; Back to applications
</a>

<form
  class="block max-w-2xl mt-6"
  [formGroup]="form"
  (submit)="createApplication(form.value)"
>
  <ng-container formGroupName="applicant">
    <div
      class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col my-2"
    >
      <div class="-mx-3 md:flex mb-6">
        <div class="md:w-1/2 px-3 mb-6 md:mb-0">
          <label
            class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
            for="firstName"
          >
            First Name
          </label>
          <input
            class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3"
            id="firstName"
            type="text"
            placeholder="Jane"
            formControlName="firstName"
          />
        </div>
        <div class="md:w-1/2 px-3">
          <label
            class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
            for="lastName"
          >
            Last Name
          </label>
          <input
            class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
            id="lastName"
            type="text"
            placeholder="Doe"
            formControlName="lastName"
          />
        </div>
      </div>
      <div class="-mx-3 md:flex">
        <div class="md:w-1/2 px-3">
          <label
            class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
            for="dob"
          >
            Date of birth
          </label>
          <input
            class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3"
            id="dob"
            type="date"
            placeholder="31/05/1978"
            formControlName="dob"
          />
        </div>
      </div>
    </div>

    <div
      class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 mt-6 flex flex-col my-2"
      formGroupName="address"
    >
      <div class="-mx-3 md:flex mb-6">
        <div class="md:w-full px-3">
          <label
            class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
            for="addressLine1"
          >
            Address (Line 1)
          </label>
          <input
            class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3"
            id="addressLine1"
            type="text"
            placeholder="77 Drury Lane"
            formControlName="line1"
          />
        </div>
      </div>
      <div class="-mx-3 md:flex mb-6">
        <div class="md:w-full px-3">
          <label
            class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
            for="addressLine2"
          >
            Address (Line 2)
          </label>
          <input
            class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3"
            id="addressLine2"
            type="text"
            placeholder="Portmarnock"
            formControlName="line2"
          />
        </div>
      </div>
      <div class="-mx-3 md:flex mb-2">
        <div class="md:w-1/2 px-3 mb-6 md:mb-0">
          <label
            class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
            for="city"
          >
            City
          </label>
          <input
            class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
            id="city"
            type="text"
            placeholder="Dublin"
            formControlName="city"
          />
        </div>
        <div class="md:w-1/2 mb-2">
          <div class="md:w-full px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
              for="country"
            >
              Country
            </label>
            <div class="relative">
              <select
                class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded"
                id="country"
                formControlName="country"
              >
                <option *ngFor="let country of countryList" [ngValue]="country">
                  {{ country }}
                </option>
              </select>
              <div
                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-grey-darker"
              >
                <svg
                  class="h-4 w-4"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
        <div class="md:w-1/2 px-3">
          <label
            class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
            for="postcode"
          >
            Postcode
          </label>
          <input
            class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
            id="postcode"
            type="text"
            placeholder="D37ABDC"
            formControlName="postcode"
          />
        </div>
      </div>
    </div>
  </ng-container>

  <div class="w-full md:w-60 mt-3">
    <button
      type="submit"
      class="block w-full bg-indigo-600 hover:bg-blue-dark text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-500 transition ease-in-out duration-300"
    >
      Create application
    </button>
  </div>
</form>
