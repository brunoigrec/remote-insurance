<a
  [routerLink]="['create']"
  class="inline-block bg-indigo-600 hover:bg-blue-dark text-white font-bold py-3 px-6 mb-6 rounded-lg hover:bg-indigo-500 transition ease-in-out duration-300"
>
  Add new product
</a>

<table class="border-collapse w-full">
  <thead>
    <tr>
      <th
        class="w-1/3 p-3 font-bold text-sm text-left uppercase bg-gray-200 text-gray-600 border-t border-b border-l border-gray-300 lg:table-cell whitespace-nowrap"
      >
        Product
      </th>
      <th
        class="w-1/6 p-3 font-bold text-sm text-left uppercase bg-gray-200 text-gray-600 border-t border-b border-gray-300 hidden lg:table-cell whitespace-nowrap"
      >
        Status
      </th>
      <th
        class="w-1/5 p-3 font-bold text-sm text-left uppercase bg-gray-200 text-gray-600 border-t border-b border-gray-300 hidden lg:table-cell whitespace-nowrap"
      >
        Last Updated
      </th>
      <th
        class="p-3 f bg-gray-200 border-t border-r border-b border-gray-300 hidden lg:table-cell"
      ></th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let product of products"
      class="bg-white text-sm lg:hover:bg-gray-100 flex lg:table-row flex-row lg:flex-row flex-wrap lg:flex-no-wrap mb-10 lg:mb-0"
    >
      <td
        class="w-full lg:w-auto p-3 text-gray-800 border-t border-b border-l block lg:table-cell relative lg:static text-right lg:text-left"
      >
        <span
          class="lg:hidden absolute top-0 left-0 bg-blue-200 px-2 py-1 text-xs font-bold uppercase"
        >
          Product
        </span>
        {{ product.name }}
        <br />
        <p class="truncate max-w-xs text-xs text-gray-400">
          {{ product.description }}
        </p>
      </td>
      <td
        class="w-full lg:w-auto p-3 text-gray-800 border-t border-b block lg:table-cell relative lg:static text-right lg:text-left"
      >
        <span
          class="lg:hidden absolute top-0 left-0 bg-blue-200 px-2 py-1 text-xs font-bold uppercase"
        >
          Status
        </span>
        <ng-container [ngSwitch]="product.status">
          <ng-container *ngSwitchCase="'ACTIVE'">
            <span
              class="rounded bg-green-600 text-white py-1 px-3 text-xs font-bold uppercase"
            >
              Active
            </span>
          </ng-container>
          <ng-container *ngSwitchCase="'INACTIVE'">
            <span
              class="rounded bg-gray-600 text-white py-1 px-3 text-xs font-bold uppercase"
            >
              Inactive
            </span>
          </ng-container>
          <ng-container *ngSwitchCase="'DRAFT'">
            <span
              class="rounded bg-yellow-600 text-white py-1 px-3 text-xs font-bold uppercase"
            >
              Draft
            </span>
          </ng-container>
        </ng-container>
      </td>
      <td
        class="w-full lg:w-auto p-3 text-gray-800 border-t border-b block lg:table-cell relative lg:static text-right lg:text-left"
      >
        <span
          class="lg:hidden absolute top-0 left-0 bg-blue-200 px-2 py-1 text-xs font-bold uppercase"
        >
          Last updated
        </span>
        {{ product.updatedOn | date: 'mediumDate' }}
      </td>
      <td
        class="w-full lg:w-auto p-3 text-gray-800 text-right border-t border-r border-b block lg:table-cell relative lg:static"
      >
        <a
          [routerLink]="[product.id]"
          class="text-blue-400 hover:text-blue-600 underline py-1 px-3"
        >
          View details
        </a>

        <button
          class="text-blue-400 hover:text-blue-600 underline py-1 px-3 ml-6"
        >
          Remove
        </button>
      </td>
    </tr>
    <tr *ngIf="loading" class="bg-white">
      <td
        colspan="4"
        class="p-3 text-gray-800 border block lg:table-cell text-center"
      >
        <ri-loader></ri-loader>
      </td>
    </tr>
  </tbody>
</table>
