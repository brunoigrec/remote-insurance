<div class="flex h-screen bg-gray-100">
  <div
    (click)="sidebarOpen = false"
    [ngClass]="{ block: sidebarOpen, hidden: !sidebarOpen }"
    class="fixed z-20 inset-0 bg-black opacity-50 transition-opacity lg:hidden"
  ></div>

  <div
    [ngClass]="{
      'translate-x-0 ease-out': sidebarOpen,
      '-translate-x-full ease-in': !sidebarOpen
    }"
    class="fixed z-30 inset-y-0 left-0 w-60 transition duration-300 transform bg-white overflow-y-auto lg:translate-x-0 lg:static lg:inset-0"
  >
    <div class="flex items-center justify-center mt-6">
      <div class="flex items-center"><ri-logo color="#202a37"></ri-logo></div>
    </div>

    <nav class="flex flex-col mt-10 px-4">
      <ul>
        <li class="block">
          <a
            [routerLink]="['/', 'portal', 'product']"
            routerLinkActive="text-gray-700 bg-gray-200"
            class="block mt-1 p-2 text-sm text-gray-600 hover:text-gray-700 hover:bg-gray-200 rounded"
          >
            Products
          </a>
        </li>
        <li>
          <a
            [routerLink]="['/', 'portal', 'application']"
            routerLinkActive="text-gray-700 bg-gray-200"
            class="block mt-1 p-2 text-sm text-gray-600 hover:text-gray-700 hover:bg-gray-200 rounded"
          >
            Applications
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="flex-1 flex flex-col overflow-hidden">
    <header class="flex justify-between items-center p-6">
      <div class="flex items-center space-x-4 lg:space-x-0">
        <button
          (click)="sidebarOpen = true"
          class="text-gray-500 focus:outline-none lg:hidden"
        >
          <svg
            class="h-6 w-6"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M4 6H20M4 12H20M4 18H11"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>

        <div>
          <h1 class="text-2xl font-medium text-gray-800">
            <ng-content select="[pageTitle]"></ng-content>
          </h1>
        </div>
      </div>

      <div class="flex items-center space-x-4">
        <div class="relative">
          <a
            [routerLink]="['/', 'auth', 'login']"
            class="flex items-center space-x-2 relative focus:outline-none"
          >
            <h2 class="text-gray-700 text-sm hidden sm:block">Bruno Igrec</h2>
            <img
              class="h-9 w-9 rounded-full border-2 border-purple-500 object-cover"
              src="https://source.unsplash.com/85J99sGggnw/60x60"
              alt="Image of Bruno Igrec"
            />
          </a>
        </div>
      </div>
    </header>

    <main class="flex-1 overflow-x-hidden overflow-y-auto">
      <div class="container mx-auto p-6">
        <ng-content select="[content]"></ng-content>
      </div>
    </main>
  </div>
</div>
